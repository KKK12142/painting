<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css_login/style.css" />
        <title>login</title>
    </head>
    <body class="grid">
        <div class="header">
            <h1>🐭 쥐사진 공모전에 오신걸 환영합니다</h1>
            <h2>그림을 그리거나 감상하세요.</h2>
        </div>
        <div class="main">
            <img src="img/main_img.jpeg" class="main_img" />
        </div>
        <div class="login">
            <div class="login_img">
                <img src="img/login_img.jpeg" alt="login_img" />
            </div>
            <form id="login_form" action="index.html">
                <input
                    id="username"
                    required
                    type="text"
                    placeholder="아이디"
                />
                <input
                    id="password"
                    required
                    type="password"
                    placeholder="비밀번호"
                />
                <button type="submit">로그인</button>
                <!-- <a href="index.html"><button type="submit">로그인</button></a> -->
            </form>
        </div>
        <div class="footer">
            <div id="quotes"></div>
            <div id="clock"></div>
            <div id="weather">
                <span class="temp"></span>
                <span class="weather"></span>
                <span class="icon"></span>
            </div>
        </div>
        <script src="bgimg.js"></script>
        <script src="clock.js"></script>
        <script src="weather.js"></script>
        <script src="login.js"></script>
    </body>
</html>
